<html>
<head>
  <title>Search Jan[query]</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script> </body>
<script>
  $(function() {
    $('#search').on('click', () => {
      let query = $('#query').val();
      $.get(`/search?query=${query}`, (data) => {
        let $dest = $('#response');
        console.log(data.items);
        data.items.forEach((v) => $dest.append(`${v.janCode} ${v.name} ${v.brand}\n`));
      });
    });
  });
</script>
<div>
  <input type="text" id="query">
  <input type="button" id="search">
</div>
<textarea id="response" style="width: 80%; height:300px"></textarea>
</html>
